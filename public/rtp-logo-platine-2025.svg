<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0f1a"/>
      <stop offset="1" stop-color="#05070b"/>
    </linearGradient>
    <linearGradient id="scan" gradientUnits="userSpaceOnUse" x1="-300" y1="0" x2="1324" y2="0">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0"/>
      <stop offset="0.25" stop-color="#34d399" stop-opacity="0.95"/>
      <stop offset="0.5" stop-color="#60a5fa" stop-opacity="0.95"/>
      <stop offset="0.75" stop-color="#34d399" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
      <animate attributeName="x1" values="-300;-1200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1324;424" dur="5s" repeatCount="indefinite"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e6f4ff"/>
      <stop offset="1" stop-color="#9fb7c6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @keyframes pulse { 0%{opacity:.8} 50%{opacity:1} 100%{opacity:.8} }
      .pulse { animation: pulse 2.6s ease-in-out infinite; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g transform="translate(0,0)">
    <path d="M512 70 L880 200 L828 570 L512 920 L196 570 L144 200 Z" fill="url(#metal)" stroke="url(#scan)" stroke-width="16" filter="url(#glow)"/>
    <g class="pulse">
      <path d="M512 220 L650 370 L606 640 L418 640 L374 370 Z" fill="#0e2232" stroke="#67e8f9" stroke-width="6"/>
      <path d="M512 240 L604 360 L578 620 L446 620 L420 360 Z" fill="url(#scan)" opacity="0.95"/>
      <circle cx="512" cy="360" r="22" fill="#e0f2fe"/>
    </g>
  </g>
  <g>
    <rect x="190" y="610" rx="18" ry="18" width="644" height="140" fill="#0b1422" stroke="#0ea5e9" stroke-width="4"/>
    <text x="512" y="692" text-anchor="middle" font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-size="96" fill="#dffbff" style="paint-order: stroke; stroke:#0ea5e9; stroke-width:3; letter-spacing:2">ROAD TO PLAT</text>
  </g>
  <rect x="480" y="760" width="64" height="96" rx="6" fill="url(#scan)" stroke="#8ee6c7" stroke-width="3" filter="url(#glow)"/>
</svg>